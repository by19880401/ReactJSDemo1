<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX样例使用</title>
    <!-- 版本是15.6.2-->
    <script type="text/javascript" src="../common-js/react.js"></script>
    <script type="text/javascript" src="../common-js/react-dom.js"></script>
    <!-- 版本是5.8.9-->
    <script type="text/javascript" src="../common-js/browser.js"></script>

</head>
<body>
<div id="root"></div>
<!-- 方式一：纯React方式操作，不使用JSX--（不推荐）-->
<script type="text/javascript">
    const div = React.createElement('div', {className: 'div-ele', id: '123'}, 'this is div');
    const h1ele = React.createElement('h1', {id: '111'}, 'this is h1');
    const divEle = React.createElement('div', {className: 'div-ele', id: '123'}, h1ele, div);
    ReactDOM.render(divEle, document.getElementById("root1"));
</script>
<!-- 方式二：使用JSX--,上述可如下写（推荐）-->
<script type="text/babel">
    const element = <div className="div-ele" id="123"><h1 id="111">this is h1</h1>
        <div className="div-ele" id="123">this is div</div>
    </div>;
    ReactDOM.render(element, document.getElementById("root"));
</script>
</body>
</html>
